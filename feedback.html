<!DOCTYPE html>
<html>

<head>
    <title>Printuu</title>
    <!-- For-Mobile-Apps -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="Lucid Login Form Widget Responsive, Login Form Web Template, Flat Pricing Tables, Flat Drop-Downs, Sign-Up Web Templates, Flat Web Templates, Login Sign-up Responsive Web Template, Smartphone Compatible Web Template, Free Web Designs for Nokia, Samsung, LG, Sony Ericsson, Motorola Web Design"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <style type="text/css">
        #dumber {
            height: 100%;
            font-size: 200%;
            color: #f2f2f2;
            text-align: center;
            padding-top: 2px;
        }

        #klieber {
            color: #f2f2f2;
            font-size: 100%;
            text-align: center;
        }

        #jumbo {
            color: #f2f2f2;
            font-size: 100%;
            text-align: center;
        }

        #loader {
            position: relative;
            left: 40%;
        }

        #hee {
            font-family: cursive
        }
    </style>
    <!-- //For-Mobile-Apps -->
    <!-- Style -->
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>

<body>


    <div class="container">
        <h1>
            <img src="qp2.png">
        </h1>
        <!--adding side bar -->
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="/">Upload</a>
            <a href="/printme">Print</a>
            <a href="/feedback">Feedback</a>
            <a href="/faq">FAQ's</a>
        </div>
        <div class="signin">
            <div class="page" align="center">
                <ul class="nav-pill style-default">
                    <li>
                        <a href="javascript:void(0)" onclick="openNav()">&#9776;Menu</a>
                    </li>
                    <li class="active">
                        <a href="/feedback">Feedback</a>
                    </li>
                </ul>
            </div>

            <input type="text" id="pname" class="user" placeholder="Full Name*" / required>
            <input type="email" id="pemail" class="email" placeholder="E-mail*" / required>

            <textarea id="hee" rows="5" cols="40" placeholder="We would love to hear from you..."></textarea>
            <input type="submit" id="trm" value="Send" onclick="subm()" />
            <div id="klieber"></div>
            <img src="default.svg" id="loader" />


        </div>
    </div>
    <div class="footer">
        <p>Copyright &copy; Printuu All Rights Reserved |</p>
        <p>Contact: printuu.info@gmail.com </p>
    </div>
    <script>
        $("#loader").hide();
        function subm() {
            var feedback = document.getElementById('pname').value;
            var mail = document.getElementById('pemail').value;
            var name = document.getElementById('hee').value;

            if (!mail.includes("@") || !mail.includes(".")) {
                return alert('invalid email');
            } else if (name == '' || name == "Full Name*") {
                return alert('please enter your feedback.');
            } else if (feedback == '' || feedback == "Full Name*") {
                return alert('please enter name.');
            } else {
                console.log("We have data so moving on...");
                bunny();
            }
        }


        function bunny() {
            var name = document.getElementById("pname").value;
            var mail = document.getElementById("pemail").value;
            var comment = document.getElementById("hee").value;
            var token = { "name": name, "mail": mail, "comment": comment };
            $("#loader").show();
            $("#input").empty();
            hitit(token, peas);

        }
        function hitit(data, callback) {
            var xhr = new XMLHttpRequest();
            xhr.open('POST', `/feedback`);
            xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhr.send("name=" + data.email + "&comment=" + data.comment);
            xhr.onreadystatechange = () => {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {

                        //var response = JSON.parse(xhr.responseText);

                        //data has been received here along with the token response.token

                        callback(xhr.responseText);

                    }
                    else {

                        $("#loader").hide();
                        $("#klieber").show();
                        $("#klieber").text("Sorry. Error occured. Try again later.");
                    }
                }
            };
        }

        function peas(field) {
            //this function is called on receiveing the response

            $('#loader').hide();
            $("#klieber").show();
            $("#klieber").text(field);
            $("#trm").disable();
        }

        //SIDEBAR STARts (pb)

        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
            document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
            document.body.style.backgroundColor = "white";
        }
//SIDEBAR ENds (pb)



    </script>
</body>

</html>
