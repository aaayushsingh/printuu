						<a href="/printme">Print</a>

			<br/>
			<input type="text" id="email" class="user" value='' placeholder="Your Token number.." "onblur="if (this.value=='' ) {this.value='Full Name*'
			 ;} " / required>


					<input type="submit " onclick="exec() " id="trm " value="Printuu karo! "  />

					<div id="go_em "></div>

</div>

<script>
	$('#loader').hide();
	var cl = window.location.toString();
	var re = cl.split("?=");
	$(" #email ").attr("value ", re[1]);


	function exec() {
		var token = document.getElementById('email').value;
		if (1000 < token && token <= 9999 && token.match(/^[0-9]+$/) != null) {
			$('#loader').show();
			$("#show_em ").hide();
			$("#go_em ").hide();
			console.log(token);
			//sendMessage(token);
			//the function to send request is called in here
			hitit(token, peas);
		} else return alert('Enter 4 digit NUMERIC token!');
	}


	function hitit(data, callback) {
		var xhr = new XMLHttpRequest();
		xhr.open('POST', `/sendprint`);
		xhr.setRequestHeader("Content-type ", "application/x-www-form-urlencoded ");
		xhr.send("token=" + data);
		xhr.onreadystatechange = () => {
			if (xhr.readyState === 4) {
				if (xhr.status === 200) {
					console.log(" Finally reliable response received ");
					//var response = JSON.parse(xhr.responseText);
					//console.log(xhr.responseText);
					//data has been received here along with the token response.token

					callback(JSON.parse(xhr.responseText));
				}
				else {
					console.log("Response failed ");
				}
			}
		};
	}

	function openPopUp(urlToOpen) {
		var popup_window = window.open(urlToOpen, "p_check ", "toolbar=no, location=no, directories=no, status=no, menubar=no, scrollbars=no,
			 resizable = no, copyhistory = yes, width = 0, height = 0 ");            
  try {
			popup_window.focus();
			popup_window.close();
			return true;
		}
		catch (e) {
			alert("Pop-up Blocker is enabled! Please add this site to your exception list. \n\nSee our FAQ section on how to unblock
			 popups. ");
	return false;
		}
		return false;
	}

	function peas(field) {
		//this function is called on receiveing the response
		console.log(field);
		$('#loader').hide();
		$("#show_em ").show();
		$("#go_em ").show();
		if (openPopUp("http://www.printuu.com ")) {
			$("#show_em ").text(field.message);
			//$("#go_em ").text("P.S: Make sure that the popups have been unblocked. ");
			if (field.url != null) {

				window.open(field.url, '_blank');
			}


		} else {
			$("#go_em ").text("Make sure that the popups have been unblocked and then try again. ");
		}




	}

	//SIDEBAR STARts (pb)

	function openNav() {
		document.getElementById("mySidenav ").style.width = "250px ";
		document.getElementById("main ").style.marginLeft = "250px ";
		document.body.style.backgroundColor = "rgba(0,0,0,0.4) ";
	}

	function closeNav() {
		document.getElementById("mySidenav ").style.width = "0 ";
		document.getElementById("main ").style.marginLeft = "0 ";
		document.body.style.backgroundColor = "white ";
	}
//SIDEBAR ENds (pb)





</script>
